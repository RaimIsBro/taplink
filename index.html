<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа новогодних ёлок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Продажа новогодних ёлок</h1>
        <p>Украсьте свой дом настоящей атмосферой праздника!</p>
    </header>
    <section class="catalog">
        <h2>Наш ассортимент</h2>
        <div class="product">
            <img src="tree1.jpg" alt="Ель искусственная">
            <h3>Искусственная ель</h3>
            <p>Цена: 5000 руб.</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="tree2.jpg" alt="Ель натуральная">
            <h3>Натуральная ель</h3>
            <p>Цена: 3000 руб.</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="tree3.jpg" alt="Ель с гирляндами">
            <h3>Ель с гирляндами</h3>
            <p>Цена: 7000 руб.</p>
            <button>Купить</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Продажа ёлок. Все права защищены.</p>
    </footer>
</body>
</html>
