<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELKISHOPKZ</title>
    <style>
        /* Сброс базовых стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Градиентный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Логотип */
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #ff0000; /* Красный цвет */
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5), /* Тень */
                0 0 10px #ff4500, /* Светящийся эффект */
                0 0 20px #ff6347;
        }

        .logo .green {
            color: #00ff00; /* Зелёный цвет */
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5), 
                0 0 10px #32cd32, 
                0 0 20px #00fa9a;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>ELKI</span><span class="green">SHOP</span><span>KZ</span>
    </div>
</body>
</html>
